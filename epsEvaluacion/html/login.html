<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;500&display=swap" rel="stylesheet">
    <title>MalitasLogin</title>
    <link rel="stylesheet" href="/css/styleLogin.css">
</head>
    <body style="display:flex; align-items:center; justify-content:center;">
      <div class="login-page">
        <div class="form">
          <form class="register-form" method="POST">
            <h2>Register</h2>
            <input type="text" placeholder="Full Name *" required/>
            <input type="text" placeholder="Username *" required/>
            <input type="email" placeholder="Email *" required/>
            <input type="password" placeholder="Password *" required/>
            <a class="btn" href="#" onclick="register()">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              Create
            </a>
            <p class="message">Already registered? <a href="#">Sign In</a></p>
          </form>
          <form class="login-form" method="post" onsubmit="login(event)">
            <h2>Login</h2>
            <!-- LOGIN USERNAME JS -->
            <input type="text" id="loginUsername" placeholder="Username" required />
            <!-- LOGIN  PASSWOR JS -->
            <input type="password" id="loginPassword" placeholder="Password" required/>
            <button type="submit" class="btn">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              Sign in
            </button>
            <p class="message">Not registered? <a href="#">Create an account</a></p>
          </form>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
